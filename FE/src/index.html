<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="static/style.css" />
		<title>회원가입</title>
	</head>
	<body>
		<header>
			<h1 class="header_title">회원가입</h1>
		</header>
		<main class="container">
			<form method="post" action="http://localhost:5000/join" id="join_form">
				<div class="content">
					<fieldset>
						<legend>로그인 정보</legend>
						<!-- 아이디 -->
						<div class="join_id">
							<label for="id">아이디</label>
							<span class="input_box"><input type="text" name="id" id="id"/></span>
							<span class="error">error!</span>
						</div>
						<!-- 비밀번호 -->
						<div class="join_password">
							<label for="pasword">비밀번호</label>
							<span class="input_box"><input type="password" name="password" id="password/></span>
							<span class="error">error!</span>
						</div>
						<!-- 비밀번호 재확인 -->
						<div class="join_password_check">
							<label for="password_check">비밀번호 재확인</label>
							<span class="input_box"
								><input type="password" name="password_check" id="password_check"
							/></span>
							<span class="error">error!</span>
						</div>
					</fieldset>
					<fieldset>
						<legend>개인 정보</legend>
						<!-- 이름 -->
						<div class="join_name">
							<label for="name">이름</label>
							<span class="input_box"><input type="text" name="name" id="name"/></span>
							<span class="error">error!</span>
						</div>
						<!-- 생년월일 -->
						<div class="join_birthday">
							<label for="birthday">생년월일</label>
							<div class="birthday_wrapper">
								<div class="birthday_yy">
									<span class="input_box"
										><input type="text" name="birthday" id="yy" placeholder="년(4자)" maxlength="4"
									/></span>
								</div>
								<div class="birthday_mm">
									<select name="birthday" id="mm">
										<option value="월" selected>월</option>
										<option value="01">1</option>
										<option value="02">2</option>
										<option value="03">3</option>
										<option value="04">4</option>
										<option value="05">5</option>
										<option value="06">6</option>
										<option value="07">7</option>
										<option value="08">8</option>
										<option value="09">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
								<div class="birthday_dd">
									<input type="text" name="birthday" id="dd" placeholder="일" maxlength="2" />
								</div>
							</div>
							<span class="error">error!</span>
						</div>
						<!-- 성별 -->
						<div class="join_gender">
							<label for="gender">성별</label>
							<select name="gender" id="gender">
								<option value="성별" selected>성별</option>
								<option value="M">남자</option>
								<option value="F">여자</option>
							</select>
							<span class="error">error!</span>
						</div>
						<!-- 이메일 -->
						<div class="join_email">
							<label for="email">이메일</label>
							<span class="input_box">
								<input type="text" name="email" id="email" />
							</span>
							<span class="error">error!</span>
						</div>
						<!-- 휴대전화 -->
						<div class="join_mobile">
							<label for="mobile">휴대전화</label>
							<span class="input_box">
								<input type="tel" name="mobile" id="mobile" />
							</span>
							<span class="error">error!</span>
						</div>
						<!-- 관심사 -->
						<div class="join_interest">
							<label for="interest">관심사</label>
							<span class="input_box"><input type="text" name="interest" id="interest"/></span>
							<span class="error">error!</span>
						</div>
					</fieldset>
					<fieldset>
						<legend>약관</legend>
						<!-- 약관 -->
						<div class="join_terms">
							<span class="terms">약관에 동의합니다.</span>
							<input type="checkbox" name="terms" id="terms" disabled />
						</div>
					</fieldset>
					<!-- 버튼영역 -->
					<div class="join_btn-area">
						<input type="reset" value="초기화" />
						<input type="submit" id="join" value="가입하기" />
					</div>
				</div>
			</form>
		</main>
		<script src="static/bundle.js"></script>
	</body>
</html>
